<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Authentication system</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark p-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Learning Club</span>
        </div>
      </nav>
      <h1 class="text-center text-success">Welcome to Learning Club</h1>
      <div class="container-fluid">
        {% if request.user.is_authenticated %}
          <p class="text-success">You are logged in</p>
          <p class="text-success">Username:{{request.user.username}}</p>
          <p class="text-success">first_name :{{request.user.first_name}}</p>
          <p class="text-success">last_name :{{request.user.last_name}}</p>
          <a href="{% url 'logout_user'%}" type="button" class="btn btn-success btn-lg">
            Logout user</a>
        {%else%}
        <p class="h3 text-danger">user is logged out</p>
        <a href="{% url 'register'%}" type="button" class="btn btn-success btn-lg">
            Register</a>
            <a href="{% url 'login_user'%}" type="button" class="btn btn-success btn-lg">
                Login</a>
        {%endif%}
            </div>
         

  </body>
  </html>
