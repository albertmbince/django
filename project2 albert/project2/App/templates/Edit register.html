<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Authentication by user</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark p-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
      <h1 class="text-center text-success">Welcome to Learning Club</h1>
      <div class="container-fluid">
        <form action="{% url "register"%}" method=POST class="row g-3">
             {% csrf_token %}
             <div class="col-md-6">
                <label for="inputEmail14" class="form-label">First Name</label>
                <input type="first_name"  type= "text" id="" class="form-control">
             </div>
             <div class="col-md-6">
                <label for="inputEmail14" class="form-label">Last Name</label>
                <input type="last_name"  type= "text" id="" class="form-control">
             </div>
             <div class="col-md-6">
                <label for="inputEmail14" class="form-label">Email</label>
                <input type="email"  type= "email" id="inputEmail14" class="form-control">
             </div>
            </div>
            <div class="col-md-6">
               <label for="inputEmail14" class="form-label">Username</label>
               <input type="username"  type= "text" id="" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Username</label>
                <input type="password"  type= "password" id="inputPassword4" class="form-control">
             </div>
             <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="confirm_password"  type= "password" id="inputPassword4" class="form-control">
             </div>
             <div class="col-12">
                <button type='submit' class="btn btn-success btn-lg">Register</button>
            </div>
        </form>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
  </body>
  </html>
